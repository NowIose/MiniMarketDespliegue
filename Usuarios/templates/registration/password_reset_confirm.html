{% extends "base.html" %}
{% block title %}Nueva contraseña{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2>Introduce tu nueva contraseña</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Cambiar contraseña</button>
  </form>
</div>
{% endblock %}
