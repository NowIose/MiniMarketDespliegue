{% extends "base.html" %}
{% block title %}Seleccionar Cajero{% endblock %}

{% block content %}
<div class="container mt-5">
  <h3 class="text-center mb-4">üí≥ Seleccionar Cajero para Procesar el Pago</h3>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="cajero" class="form-label">Cajero disponible:</label>
      <select name="cajero" id="cajero" class="form-select" required>
        <option value="">-- Seleccione un cajero --</option>
        {% for c in cajeros %}
          <option value="{{ c.usuario.id }}">{{ c.usuario.username }} - {{ c.cargo.cargo }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="text-center mt-4">
      <p class="fw-bold">Total a pagar: {{ total }} Bs.</p>
      <button type="submit" class="btn btn-success">Generar Pago QR</button>
    </div>
  </form>

  <div class="mt-3 text-center">
    <a href="{% url 'ver_carrito' %}" class="btn btn-outline-secondary btn-sm">‚Üê Volver al Carrito</a>
  </div>
</div>
{% endblock %}
