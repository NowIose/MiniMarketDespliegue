{% extends "producto/base.html" %}
{% block title %}Crear Categoría{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Crear nueva categoría</h2>

  <form method="post" class="shadow-sm p-4 bg-light rounded">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="text-center mt-3">
      <button type="submit" class="btn btn-success">Guardar</button>
      <a href="{% url 'listar_categorias' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
