{% extends "producto/base.html" %}
{% block title %}Crear Producto{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Agregar nuevo producto en {{ categoria.nombre }}</h2>

  <form method="post" enctype="multipart/form-data" class="shadow-sm p-4 bg-light rounded">
    {% csrf_token %}
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="cantidad" class="form-label">Cantidad</label>
      <input type="number" step="0.01" name="cantidad" id="cantidad" class="form-control">
    </div>

    <div class="mb-3">
      <label for="unidad_medida" class="form-label">Unidad de medida</label>
      <input type="text" name="unidad_medida" id="unidad_medida" class="form-control">
    </div>

    <div class="mb-3">
      <label for="precio_venta" class="form-label">Precio de venta</label>
      <input type="number" step="0.01" name="precio_venta" id="precio_venta" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="imagen" class="form-label">Imagen (opcional)</label>
      <input type="file" name="imagen" id="imagen" class="form-control">
    </div>

    <div class="text-center mt-3">
      <button type="submit" class="btn btn-success">Guardar</button>
      <a href="{% url 'ver_categoria' categoria.id %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
