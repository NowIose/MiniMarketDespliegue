{% extends 'producto/base.html' %}
{% block content %}
<h2>Agregar producto en {{ categoria.nombre }}</h2>
<form method="post">
    {% csrf_token %}
    <label>Nombre:</label><input type="text" name="nombre" required><br>
    <label>Cantidad:</label><input type="number" name="cantidad" step="0.01"><br>
    <label>Unidad de medida:</label><input type="text" name="unidad_medida"><br>
    <label>Precio venta:</label><input type="number" name="precio_venta" step="0.01" required><br>
    <button type="submit">Guardar</button>
</form>
{% endblock %}
